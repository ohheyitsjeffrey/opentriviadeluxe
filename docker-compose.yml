version: "3.9"
services:
  db:
    image: postgres:14
    volumes:
      - ./api/postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  api:
    build: ./api
    image: opentriviadeluxe-api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    entrypoint: "/usr/bin/entrypoint.sh"
    volumes:
      - ./api:/trivia
    ports:
      - "3000:3000"
    depends_on:
      - db
  ui:
    build: ./ui
    image: opentriviadeluxe-ui
    volumes: 
      - ./ui:/ui
      - /ui/node_modules
    ports: 
      - "3001:3001"
    command: "npm start"